<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CottonCare - Cuota Mensual</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- Favicon -->
    <link href="img/favicon1.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body onload="cargarCuotaMensual()">
    <!-- Topbar Start -->
    <div class="container-fluid bg-primary py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6 text-center text-lg-left mb-2 mb-lg-0">
            <div class="d-inline-flex align-items-center">
              <a class="text-white pr-3" href="index.html">Cabeza de Algodon</a>
              <span class="text-white">|</span>
              <a class="text-white px-3" href="">{Rol}</a>
              <span class="text-white">|</span>
              <a class="text-white pl-3" href="">Ayuda</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Topbar End -->

    <!-- Navbar Start -->
    <div class="container-fluid position-relative nav-bar p-0">
      <div
        class="container-lg position-relative p-0 px-lg-3"
        style="z-index: 9"
      >
        <nav
          class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0 pl-3 pl-lg-5"
        >
          <a href="" class="navbar-brand">
            <h1 class="m-0 text-secondary">
              <span class="text-primary">Cotton</span>Care
            </h1>
          </a>
          <button
            type="button"
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between px-3"
            id="navbarCollapse"
          >
            <div class="navbar-nav ml-auto py-0">
              <a href="Menu.html" class="nav-item nav-link">Menú</a>
              <a href="about.html" class="nav-item nav-link">Cuota Mensual</a>
              <a href="index.html" class="nav-item nav-link active"
                >Cerrar Sesión</a
              >
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    <div
      class="page-header container-fluid bg-secondary pt-2 pt-lg-5 pb-2 mb-5"
    >
      <div class="container py-2">
        <div class="row align-items-center py-4">
          <div class="col-md-6 text-center text-md-left">
            <h1 style="color: #194376">Cuota Mensual</h1>
          </div>
        </div>
      </div>
    </div>
    <!-- Page Header Start -->

    <!-- Interno Start -->

    <!--    Cuota Mensual Table    -->
    <div class="container-fluid py-4">
      <div class="container" style="max-width: 1200px">
        <!-- Cuota Mensual List -->
        <h2>Cuota Mensual</h2>
        <div class="py-2" id="Cuota Mensual-list"></div>
      </div>
    </div>
    <!--    Cuota Mensual Table End    -->

    <!--    New Cuota Mensual  -->
    <div class="container-fluid py-4">
      <div class="container" style="max-width: 900px">
        <h2>Ingresar Cuota Mensual</h2>
        <div class="row py-2">
          <div class="col-12">
            <div class="contact-form">
              <div id="success"></div>
              <form name="registrardonacion" id="contactForm">
                <div class="form-row">
                  <div class="col-md-9">
                    <div class="control-group">
                      <input
                        type="text"
                        class="form-control"
                        id="Id Cuota"
                        placeholder="Id Cuota"
                        required="required"
                      />
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="col-md-9">
                    <div class="control-group">
                      <input
                        type="text"
                        class="form-control"
                        id="Monto"
                        placeholder="Monto"
                        required="required"
                      />
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="col-md-9">
                    <div class="control-group">
                      <input
                        type="text"
                        class="form-control"
                        id="Fecha"
                        placeholder="Fecha"
                        required="required"
                      />
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                </div>
                <div class="col-md-9">
                  <div class="control-group">
                    <input
                      type="text"
                      class="form-control"
                      id="Descripcion"
                      placeholder="Descripcion"
                      required="required"
                    />
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="col-md-9">
                  <div class="control-group">
                    <input
                      type="text"
                      class="form-control"
                      id="Id Interno"
                      placeholder="Id Interno"
                      required="required"
                    />
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="py-4">
                  <button
                    href="menu.html"
                    class="btn btn-save py-3 px-5"
                    type="submit"
                    id="sendMessageButton"
                  >
                    Guardar
                  </button>
                  <a href="menu.html" class="btn btn-cancel py-3 px-5"
                    >Cancelar</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--    New Intern End  -->
    <!-- Cuota Mensual End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary back-to-top"
      ><i class="fa fa-angle-double-up"></i
    ></a>

    <!-- Footer Start -->
    <div class="footer">
      <div class="container-fluid bg-dark text-white py-4 px-sm-3 px-md-5">
        <p class="m-0 text-center text-white">
          &copy;
          <a class="text-white font-weight-medium" href="#"
            >Cabeza de Algodon</a
          >
          Todos los derechos reservados. Diseño por UMG
        </p>
      </div>
    </div>
    <!-- Footer End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Intern Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>
    <script src="js/CuotaMensual.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
