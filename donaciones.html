<!--    New Intern  -->
<div class="container-fluid py-4">
  <div class="container" style="max-width: 900px;">
    <h2>Ingresar Donacion</h2>
    <div class="row py-2">
      <div class="col-12">
        <div class="contact-form">
          <div id="success"></div>
          <form name="registrardonacion" id="contactForm">
            <div class="form-row">
              <div class="col-md-6">
                <div class="control-group">
                  <input type="text" class="form-control" id="tipoDonante" placeholder="Tipo Donante"
                         required="required" />
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="control-group">
                  <input type="text" class="form-control" id="monto" placeholder="Monto"
                         required="required" />
                  <p class="help-block text-danger"></p>
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-5">
                    <label for="fecha" class="col-form-label">Fecha</label>
                  </div>
                  <div class="col-md-7">
                    <input type="date" id="fecha" class="form-control">
                  </div>
                </div>
              </div>
            </div>
            <div class="py-4">
              <button href="menu.html" class="btn btn-save py-3 px-5" type="submit"
                      id="sendMessageButton">Guardar</button>
              <a href="menu.html" class="btn btn-cancel py-3 px-5">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
