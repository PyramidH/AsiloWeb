<!-- Medico Start -->
<div class="dashboard">
<div class="container-fluid py-4">
  <div class="container" style="max-width: 900px;">
    <h2>Ingresar Médico</h2>
    <div class="row py-2">
      <div class="col-12">
        <div class="contact-form">
          <div id="success"></div>
          <form name="RegistrarMedico" id="RegistrarMedico">

            <div class="form-row">
              <div class="col-md-6">
                <div class="control-group">
                  <input type="text" class="form-control" id="nombre" placeholder="Nombre"
                         required="required"/>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-6">
                <div class="control-group">
                  <input type="text" class="form-control" id="apellido" placeholder="Apellido"
                         required="required"/>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-6">
                <div class="control-group">
                  <select class="form-control" id="especialidad" required="required">
                    <option value="Especialidad" disabled selected>Especialidad</option>
                    <option value="Osteopatía">Osteopatía</option>
                    <option value="Cardiología">Cardiología</option>
                    <option value="Urología">Urología</option>
                    <option value="Gastroenterología">Gastroenterología</option>
                    <option value="Ginecología">Ginecología</option>
                    <option value="Dermatología">Dermatología</option>
                    <option value="Endocrinología">Endocrinología</option>
                    <option value="Nutriología">Nutriología</option>
                    <option value="Fisioterapia">Fisioterapia</option>
                    <option value="Rehabilitacion">Rehabilitacion</option>
                </select>
                </div>
              </div>
            </div>

            <div class="py-4">
              <button class="btn btn-save py-3 px-5" type="submit">Guardar</button>
              <a href="dashboardFundacion.html" class="btn btn-cancel py-3 px-5">Regresar</a>
            </div>

          </form>

        </div>
      </div>
    </div>
