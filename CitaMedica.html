    <!-- Cita Medica Start -->
    <div class="container-fluid py-4">
        <div class="container" style="max-width: 900px;">
            <h2>Ingresar Cita Médica</h2>
            <div class="row py-2">
                <div class="col-12">
                    <div class="contact-form">
                        <div id="success"></div>
                        <form name="RegistrarCita" id="RegistrarCita">
                            <div class="form-row">
                            <div class="col-md-10">
                                <div class="row">
                                    <div class="col-md-3">
                                        <label for="fecha" class="col-form-label">Fecha</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input type="date" id="fechacita" class="form-control" required="required">
                                    </div>
                                </div>
                            </div>
                        </div>
                            
                                <div class="form-row py-3">
                                    <div class="col-md-10">
                                        <div class="row">
                                        <div class="col-md-3">
                                        <label for="fecha" class="col-form-label">Interno</label>
                                    </div>
                                    <div class="col-md-9">
                                        <select class="form-control" id="internos" required ="required">
            
                                        </select>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                             </div>
                        </div>

                        <div class="form-row py-3">
                            <div class="col-md-10">
                                <div class="row">
                                <div class="col-md-3">
                                <label for="fecha" class="col-form-label">Médico</label>
                            </div>
                            <div class="col-md-9">
                                <select class="form-control" id="medicos" required ="required">
    
                                </select>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                     </div>
                </div>

                    <div class="col-md-10">
                        <div class="row">
                        <div class="col-md-3">
                        <label for="fecha" class="col-form-label">Enfermero</label>
                    </div>
                    <div class="col-md-9">
                        <select class="form-control" id="enfermeros" required ="required">

                        </select>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
             </div>
        </div>
                    
                            <div class="control-group">
                                <input type="text" class="form-control" id="costo" placeholder="Costo"
                                    required="required"/>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <textarea class="form-control" rows="6" id="motivo" placeholder="Motivo"
                                    required="required"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
