    <!-- Contact Start -->
    <div class="container-fluid py-0">
        <div class="container" style="max-width: 900px;">
            <h1 class="display-8 text-center mb-5">Registrarse</h1>
            <div class="row">
                <div class="col-12">
                    <div class="contact-form">
                        <div id="success"></div>
                        <form name="registrarUsuarios" id="registrar" novalidate="novalidate">
                            <div class="form-row justify-content-center">
                                <div class="col-md-6">
                                    <div class="control-group">
                                        <input type="text" class="form-control" id="usuario" placeholder="Usuario"
                                            required="required"
                                            data-validation-required-message="Escriba su usuario" />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row justify-content-center">
                                <div class="col-md-6">
                                    <div class="control-group">
                                        <input type="text" class="form-control" id="nombre" placeholder="Nombre"
                                            required="required"
                                            data-validation-required-message="Escriba su usuario" />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row justify-content-center">
                                <div class="col-md-6">
                                    <div class="control-group">
                                        <input type="text" class="form-control" id="email" placeholder="Email"
                                            required="required"
                                            data-validation-required-message="Escriba su usuario" />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row justify-content-center">
                                <div class="col-md-6">
                                    <div class="control-group">
                                        <input type="password" class="form-control" id="password" placeholder="Contraseña"
                                            required="required"
                                            data-validation-required-message="Escriba su usuario" />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row justify-content-center">
                                <div class="col-md-6">
                                    <div class="control-group">
                                        <select class="form-control" id="rol" required ="required" data-validation-required-message="Seleccione un rol">
                                            <option value="">Seleccionar un rol </option>
                                            <option value="Médico General">Médico General</option>
                                            <option value="Médico Especialidad">Médico Especialidad</option>
                                            <option value="Laboratorio">Laboratorio</option>
                                            <option value="Fundación">Fundación</option>
                                            <option value="Asilo">Asilo</option>
                                        </select>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center form-row justify-content-center " style="margin-top: 0px;">
                                <button class="btn btn-secondary py-3 px-5" type="submit" style="display: flex; align-items: center;">
                                    <span>Registrarse</span>
                                    <div id="spinner" class="spinner-border text-primary" role="status" style="display: none;margin-left: 10px;">
                                        <span class="sr-only">Cargando...</span>
                                    </div>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
