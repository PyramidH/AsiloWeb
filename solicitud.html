<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CottonCare - Solicitud Médica</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body onload="cargarSelectInterno(),cargarSelectEnfermero(), cargarListaCitas()">
    <!-- Topbar Start -->
    <div class="container-fluid bg-primary py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-lg-left mb-2 mb-lg-0">
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->

    <!-- Navbar Start -->
    <div class="container-fluid position-relative nav-bar p-0">
        <div class="container-lg position-relative p-0 px-lg-3" style="z-index: 9;">
            <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0 pl-3 pl-lg-5">
                <a href="" class="navbar-brand">
                    <h1 class="m-0 text-secondary"><span class="text-primary">Cotton</span>Care</h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                    <div class="navbar-nav ml-auto py-0">
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->


    <!-- Page Header Start -->
    <div class="page-header container-fluid bg-secondary pt-2 pt-lg-5 pb-2">
    </div>
    <!-- Page Header End -->

    <!-- Navbar Vertical -->
    <span class='fondo-barra-vertical'></span>
    <nav class="barra-vertical">
        <h4 class="font-weight-bold">MÉDICO GÉNERAL <i class="fas fa-user-md"></i></h4>
        <ul class="list-group">
            <a class="d-flex justify-content-between align-items-center">
                Solicitud
                <i class="fas fa-notes-medical"></i>
            </a>
            <a class="d-flex justify-content-between align-items-center" href="enfermero.html">
                Enfermero
                <i class="fas fa-user-nurse"></i>
            </a>
            <a class="d-flex justify-content-between align-items-center" id="logOut" href="login.html">
                Cerrar Sesión
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </ul>
    </nav>
    <!-- end Navbar Vertical -->

    <!--    Tabla de Solicitudes    -->
    <div class="dashboard">
        <div class="container-fluid py-4">
            <div class="container" style="max-width: 1250px;">
                <h2>Lista de Citas Médicas</h2>
                <div class="TableV2 py-2" id="cita-list"></div>
            </div>
        </div>
    </div>
    <!--    Final Tabla de Solicitudes    -->

    <!-- Formulario -->
    <div class="dashboard">
        <div class="container-fluid py-4">
            <div class="container" style="max-width: 900px;">
                <h2>Ingresar Solicitud</h2>
                <div class="row py-2">
                    <div class="col-12">
                        <div class="contact-form">
                            <div id="success"></div>
                            <form id="RegistrarSolicitud">
                                <div class="form-row">
                                    <div class="col-md-3">
                                        <div class="control-group">
                                            <select class="form-control" id="internos" required="required">
                                                <option value="" disabled selected>Interno</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="control-group">
                                            <select class="form-control" id="especialidad" required="required">
                                                <option value="Especialidad" disabled selected>Especialidad</option>
                                                <option value="Osteopatía">Osteopatía</option>
                                                <option value="Cardiología">Cardiología</option>
                                                <option value="Urología">Urología</option>
                                                <option value="Gastroenterología">Gastroenterología</option>
                                                <option value="Ginecología">Ginecología</option>
                                                <option value="Dermatología">Dermatología</option>
                                                <option value="Endocrinología">Endocrinología</option>
                                                <option value="Nutriología">Nutriología</option>
                                                <option value="Fisioterapia">Fisioterapia</option>
                                                <option value="Rehabilitacion">Rehabilitacion</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="control-group">
                                            <select class="form-control" id="enfermeros" required="required">
                                                <option value="" disabled selected>Enfermero</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row py-3">
                                    <div class="col-md-9">
                                        <div class="control-group">
                                            <textarea class="form-control" rows="4" id="motivo" placeholder="Motivo"
                                                required="required"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="py-4">
                                    <button class="btn btn-save py-3 px-5" type="submit">Guardar</button>
                                    <a href="dashboardMedicoGeneral.html" class="btn btn-cancel py-3 px-5">Regresar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Start -->
    <div class="footer">
        <div class="container-fluid bg-dark text-white py-4 px-sm-3 px-md-5">
            <p class="m-0 text-center text-white">
                &copy; <a class="text-white font-weight-medium" href="#">Cabeza de Algodon</a> Todos los derechos
                reservados.
                Diseño por UMG
            </p>
        </div>
    </div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/solicitud.js"></script>
</body>

</html>
